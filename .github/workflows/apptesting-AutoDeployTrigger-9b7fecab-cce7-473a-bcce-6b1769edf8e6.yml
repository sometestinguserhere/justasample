name: Trigger auto deployment for apptesting

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/apptesting-AutoDeployTrigger-9b7fecab-cce7-473a-bcce-6b1769edf8e6.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.APPTESTING_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.APPTESTING_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.APPTESTING_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.APPTESTING_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APPTESTING_REGISTRY_PASSWORD }}
          containerAppName: apptesting
          resourceGroup: rg-dev
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


